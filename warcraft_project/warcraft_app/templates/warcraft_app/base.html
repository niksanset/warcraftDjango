{% load static %}
<!doctype html>
<html lang="en">
   
    <head>
        <title>{% block title %}{% endblock title %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
        <link rel="stylesheet" href="{% static 'warcraft_app/css/style.css' %}">

    
    </head>

    <body>
        <header>
           <nav
            class="navbar navbar-expand-sm navbar-dark bg-dark"
           >
            <div class="container">
                <a class="navbar-brand" href="{% url "main_page" %}">Warcraft</a>
                <button
                    class="navbar-toggler d-lg-none"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId"
                    aria-controls="collapsibleNavId"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                       
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "about_game" %}">Об игре</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "image_list" %}">Скриншоты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "video_list" %}">Видео</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "audio_list" %}">Аудио</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "create_content" %}">Добавить</a>
                        </li>
                  
                  
                        
                    </ul>
                    <form class="d-flex my-2 my-lg-0">
                        <input
                            class="form-control me-sm-2"
                            type="text"
                            placeholder="Search"
                            
                        />
                        <button
                            class="btn btn-outline-success my-2 my-sm-0"
                            type="submit"
                        >
                            Search
                        </button>
                    </form>
                </div>
            </div>
           </nav>
           
            
      
        </header>
        <main></main>
        <footer>
         
        </footer>
        

      <div style="display: flex;flex-direction: row;flex-wrap: wrap;">
        {% block content %}
    
        {% endblock content %}

      </div>
     
      
     
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
