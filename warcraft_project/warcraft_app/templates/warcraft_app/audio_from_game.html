{% block title %}
Audio

{% block content %}
{% for audio in audio_list %}
<div style="display: flex;padding: 50px;">
    {{audio}}
  
        {% if audio.audio %}
        <audio src="{{ audio.audio.url }}" controls></audio>
    {% endif %}
       
      

</div>


{% endfor %}
